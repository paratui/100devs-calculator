<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="calcu">
			<section id="result">
				<h1 id="res"></h1>
			</section>
			<section id="buttons">
				<nav class="row">
					<h2 id="c7" class="num">7</h2>
					<h2 id="c8" class="num">8</h2>
					<h2 id="c9" class="num">9</h2>
					<h2 id="cdiv" class="num">/</h2>
				</nav>
				<nav class="row">
					<h2 id="c4" class="num">4</h2>
					<h2 id="c5" class="num">5</h2>
					<h2 id="c6" class="num">6</h2>
					<h2 id="cx" class="num">x</h2>
				</nav>
				<nav class="row">
					<h2 id="c1" class="num">1</h2>
					<h2 id="c2" class="num">2</h2>
					<h2 id="c3" class="num">3</h2>
					<h2 id="cp" class="num">+</h2>
				</nav>
				<nav class="row">
					<h2 id="c0" class="num">0</h2>
					<h2 id="cdot" class="num">.</h2>
					<h2 id="ce" class="num">=</h2>
					<h2 id="cm" class="num">-</h2>
				</nav>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
